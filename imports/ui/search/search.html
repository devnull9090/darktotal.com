<template name="Search">
    {{> header}}
    <main class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>Search results for <strong>{{searchPhrase}}</strong></h1>
                {{#if loading}}
                <span class="text-secondary">
                    <i class="fas fa-spinner fa-spin"></i> {{_ "searching"}}
                </span>
                {{/if}}
                {{#if error}}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {{/if}}

                <div class="row">
                    {{#each searchResults}}
                    <div class="card mt-2 animate__animated animate__flipInX group-{{safeName group}}">
                        <div class="card-body">
                            <div class="card-title lead">
                                <a href="/{{name}}">{{name}}</a> ({{status}}) ({{group}})
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
                <hr />
                Contribute to this project on <a target="_blank" href="https://github.com/devnull9090/darktotal.com">GitHub</a>. ðŸ¥°
            </div>
        </div>
    </main>
</template>
